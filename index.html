<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="searchbox">
            <input id="search" placeholder="Enter Your City Name">
            <button><img src="./images/search.png"></button>
        </div>
        <div class="error"> 
            <p>Invalid City Name</p>
        </div>
        <div class="middle">
            <img class="weather-icon" src="./images/rain.png">
              <h1 class="temperature">-3°C</h1>
               <h2 class="city">Oslo</h2>
                    <div class="time">
                    <p> Feels like <span class="feels"> -6°</span></p>
                    <span class="day">Sunday,</span>
                    <span class="hours">08</span>
                    <span>:</span>
                    <span class="min">50</span>
                     </div>   
                <div class="atmosphere">
                    <div class="row">
                        <img src="./images/humidity.png">
                        <p>Humidity</p>
                        <p class="humidity">74%</p>
                    </div>
                    <div class="row">
                        <img src="./images/wind.png">
                        <p>Wind</p>
                        <p class="wind">6 km/h</p>
                    </div>
                </div> 
        </div>       
    </div>

 <script src="index.js"></script>   
</body>
</html>
