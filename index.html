<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="searchbox">
            <input id="search" placeholder="Enter Your City Name">
            <button><img src="./images/search.png"></button>
        </div>
        <div class="middle">
            <img src="./images/snow.png">
            <h1>-3°C</h1>
            <h2>Oslo</h2>
            <p> Feels like <span> -6°</span></p>
            <div class="time">
                <span>Sunday,</span>
                <span>08</span>
                <span>:</span>
                <span>50</span>
            </div>
        </div>
        <div class="atmosphere">
            <div class="row">
                <img src="./images/humidity.png">
                <p>Humidity</p>
                <p>74%</p>
            </div>
            <div class="row">
                <img src="./images/wind.png">
                <p>Wind</p>
                <p>6 km/h</p>
            </div>
        </div>
    </div>

 <script src="index.js"></script>   
</body>
</html>
